    <main class="form-signin w-100 m-auto">
        <div class="row">
          <div class="col-md-6">
            <img class="mb-4" src="images/becky-logo.png" alt="" width="300" height="300">
          </div>
          <div class="col-md-2">
            <form>
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
                <div class="valid-feedback">Valid email address</div>
                <div class="invalid-feedback">Please enter a valid email address</div>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" minlength="8" required>
                <label for="floatingPassword">Password</label>
                <div class="valid-feedback">Valid password</div>
                <div class="invalid-feedback">Please enter a password with at least 8 characters</div>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </main>
